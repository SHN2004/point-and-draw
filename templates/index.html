<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PyPointer Control</title>
    <!-- Import Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { margin: 0; background-color: #111; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; overflow: hidden; }

        /* This container will center the video feed and act as a reference for the canvas */
        #screen-container {
            position: relative; /* This is crucial for positioning the canvas */
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #screen-feed {
            max-width: 100%;
            max-height: 100%;
            /* object-fit is removed as flexbox is now handling the centering */
        }

        /* The canvas will be positioned exactly over the video feed by JavaScript */
        #draw-canvas {
            position: absolute;
            touch-action: none; /* Prevents scrolling while drawing */
            border: 1px solid #00f; /* Blue border for debugging, can be removed later */
        }

        #controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
            flex-shrink: 0;
            flex-wrap: wrap;
            z-index: 10;
        }

        button { padding: 12px; font-size: 14px; border: 2px solid #555; background-color: #444; color: white; border-radius: 8px; margin: 5px;}
        button.active { background-color: #007bff; border-color: #0056b3; }
    </style>
</head>
<body>
    <div id="screen-container">
        <img id="screen-feed" src="/video_feed" alt="Screen Feed">
        <canvas id="draw-canvas"></canvas>
    </div>
    <div id="controls">
        <button id="tool-pen" class="tool-btn active">Pen</button>
        <button id="tool-highlighter" class="tool-btn">Highlighter</button>
        <button id="tool-pointer" class="tool-btn">Pointer</button>
        <button id="mode-fade">Fade Away</button>
        <button id="btn-clear">Clear All</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
